<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wiki Search</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
      <div class="navbar sticky">
        <div class="dropdown">
          <button class="dropbtn"><img src="img/pencil.png" alt="pencil nav bar button"></button>
          <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </div> 
      </div>

      <header>
        <h1>Wikipedia Search</h1>
      </header>

      <div class="input-field" id="search-bar">
        <form class="search-form" action="index.html" method="post">
          <input type="text" id="search-term" name="user-search-term" placeholder="Enter search term" spellcheck="value" autofocus>
          <button type="submit" name="user-submit" id="submit"><i class="fa fa-search"></i></button>
        </form>

      </div>

      <div id="container">

        <div id="output">

        </div>

      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
      <!-- <script type="text/javascript" src="js/script.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
